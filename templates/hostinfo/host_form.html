<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>insert data into mysql</title>
</head>
<body>
    {% if error %}
         <h2>{{ error }}</h2>
    {%  endif %}
    <h3>insert host info</h3>
    <h4>please stuff follow form</h4>
    <form method="post" action="insert_hostinfo">
            {% csrf_token %}
        <p>
            Host Name: <input type="text" name="host_name">   
            业务IP: <input type="text" name="work_ip">
        </p>
        <p>
            管理IP: <input type="text" name="manage_ip">
            存储IP: <input type="text" name="store_ip">
        </p>
        <p>
            承载网IP: <input type="text" name="map_ip">
            系统类型: <input type="text" name="os" value="Oracle Linux 7.3">
        </p>
        <p>
            机器类型: <br> 物理机: <input type="radio" name="machine_type" value="physics"> 虚拟机: <input type="radio" name="machine_type" value="virtual">
        </p>
        <p>
            所属项目: <input type="text" name="in_proj" value="中国移动ERP集中化-综合查询CQP"><br>
            机器状态 <br> 已启动: <input type="radio" name="status" value="started"><br>
            已关机: <input type="radio" name="status" value="stop"><br>
            不存在: <input type="radio" name="status" value="no_exist">
        </p>
        <p>
            <input type="submit" value="Submit">
        </p>
    </form>
    
</body>
</html>
