<!DOCTYPE html>
<html>
<head>
	<title>show data</title>
	<meta charset="utf-8">
	<style type="text/css">
		th{ color: blue }
	</style>
</head>
<body>
<table>
	<tr>
		<th>主机名</th>
		<th>业务IP</th>
		<th>承载网IP</th>
		<th>管理IP</th>
		<th>存储IP</th>
		<th>操作系统</th>
		<th>机器类型</th>
		<th>机器状态</th>
		<th>所属项目</th>
	</tr>
	{% for line in line_list %}
		<tr>
			{% for field in field_list %}
				<td>field</td>
			{% endfor %}
		</tr>
	{% endfor %}
</table>
</body>
</html>
